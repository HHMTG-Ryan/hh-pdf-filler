<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Launch â€“ HH Signing Package Builder</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    .row{margin:12px 0}
    button{padding:10px 14px;border:1px solid #ddd;border-radius:8px;background:#0a7cff;color:#fff;cursor:pointer}
    textarea{width:100%;height:160px}
  </style>
</head>
<body>
  <h1>Launch HH Signing Package Builder</h1>
  <p class="row">Optional: paste a JSON payload (or leave empty to use the appâ€™s Manual JSON box).</p>
  <textarea id="payload" placeholder='{"Contact_Name":"Ryan Smith","Lender_Name":"TD","City":"Kamloops"}'></textarea>
  <div class="row">
    <button id="launch">ðŸš€ Launch App</button>
  </div>

  <script>
    // Repo-aware base (works locally and on GitHub Pages)
    const parts = location.pathname.split('/').filter(Boolean);
    const REPO_BASE = parts.length ? `/${parts[0]}/` : '/';

    // UTF-8 safe Base64URL encoder (prevents InvalidCharacterError)
    function b64urlFromJSON(obj){
      const s = typeof obj === 'string' ? obj : JSON.stringify(obj);
      return btoa(unescape(encodeURIComponent(s)))
        .replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    }

    document.getElementById('launch').addEventListener('click', () => {
      const raw = document.getElementById('payload').value.trim();
      let url = `${REPO_BASE}index.html`; // your app page
      if (raw) {
        try {
          const json = JSON.parse(raw);
          const enc = b64urlFromJSON(json);
          url += `?data=${enc}`;
        } catch {
          alert('Manual payload is not valid JSON. Fix it or clear the box.'); 
          return;
        }
      }
      location.href = url; // open in same tab
    });
  </script>
</body>
</html>
