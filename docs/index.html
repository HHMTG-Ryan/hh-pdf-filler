<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HH PDF Filler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      h1 { font-size: 20px; margin-bottom: 12px; }
      .row { margin: 12px 0; }
      label { display:block; margin-bottom: 6px; font-weight: 600; }
      select, textarea, button { width: 100%; max-width: 720px; padding: 10px; }
      textarea { height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .muted { color:#666; font-size:12px; }
      .ok { color:#057a55; }
      .warn { color:#b58900; }
      .err { color:#b00020; }
      #fieldsBox { white-space: pre; font-family: ui-monospace, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body>
    <h1>HH PDF Filler</h1>

    <div class="row">
      <label for="template">Choose a package</label>
      <select id="template"></select>
      <div class="muted">
        PDF templates are served from <code>/docs/templates</code>. Add or rename files there, then refresh.
      </div>
    </div>

    <div class="row">
      <button id="fillBtn">Generate &amp; Download PDF</button>
    </div>

    <div class="row">
      <button id="listBtn">List PDF Field Names</button>
      <div class="muted">Use this to confirm exact field names inside the selected PDF.</div>
    </div>

    <div class="row">
      <details>
        <summary>Manual test mode (optional)</summary>
        <div class="row muted">If youâ€™re not launching from Zoho yet, paste a minimal JSON record below.</div>
        <textarea id="manualJson" placeholder='{
  "Deal_Name":"Smith Refinance",
  "Contact_Name":"John A. Smith",
  "Email":"john.smith@email.com",
  "Mobile":"250-555-0199",
  "Date_of_Birth":"1985-04-22",
  "Contact_Full_Name_2":"Jane B. Smith",
  "Contact_Email_2":"jane@example.com",
  "Contact_Phone_2":"250-555-0200",
  "Contact_Date_of_Birth_2":"1987-07-19",
  "Street":"258 Seymour Street",
  "City":"Kamloops",
  "Province":"BC",
  "Postal_Code":"V2C 2E5",
  "Legal_Description_PID":"Lot 12, Plan K12345, PID 002-456-789",
  "Lender_Mortgage_Number":"987654321",
  "Lender_Name":"MCAP",
  "Total_Mortgage_Amount_incl_Insurance":"450000",
  "Finders_Fee_BPS_NEW":"85",
  "Volume_Bonus_BPS_NEW":"12.5",
  "Closing_Date":"2025-11-13",
  "COF_Date":"2025-10-20",
  "Lawyer":"Wilson M. Beck Law Group",
  "Maturity_Date":"2030-11-13"
}'></textarea>
      </details>
    </div>

    <div id="status" class="row muted"></div>
    <div id="fieldsBox" class="row"></div>

    <!-- Load pdf-lib BEFORE app.js (reliable global build) -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
      if (typeof window.PDFLib === "undefined") {
        document.body.innerHTML =
          "<p style='color:red;font-weight:bold'>Error: pdf-lib failed to load. Check your internet connection or CDN URL.</p>";
      }
    </script>

    <!-- Your application logic -->
    <script src="./app.js"></script>
  </body>
</html>
