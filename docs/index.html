<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HH PDF Filler</title>

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    :root { --fg:#111; --muted:#777; --ok:#1a7f37; --err:#b00020; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           color:var(--fg); margin:24px; max-width:920px; }
    h1 { font-size:22px; margin:0 0 16px; }
    .row { margin:10px 0; }
    select, button, textarea { width:100%; padding:10px; font-size:14px; }
    button { cursor:pointer; }
    .muted { color:var(--muted); }
    .ok { color:var(--ok); }
    .warn { color:#946200; }
    .err { color:var(--err); }
    .small { font-size:12px; color:var(--muted); }
    details { margin-top:8px; }
    #fieldsBox { white-space:pre; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
                 border:1px solid #ddd; padding:10px; min-height:120px; }
  </style>
</head>
<body>
  <h1>HH PDF Filler</h1>

  <div class="row">
    <label for="template" class="small">Choose a package</label>
    <select id="template"></select>
    <div class="small">PDF templates are served from <code>./templates</code>. Add/rename files there, then refresh.</div>
  </div>

  <div class="row">
    <button id="fillBtn">Generate & Download PDF</button>
  </div>

  <div class="row">
    <button id="listBtn">List PDF Field Names</button>
  </div>

  <div id="status" class="row muted">Loadingâ€¦</div>

  <details>
    <summary><strong>Manual test mode (optional)</strong></summary>
    <div class="small">Paste JSON for testing when launching locally or without Zoho.</div>
    <textarea id="manualJson" rows="10" placeholder='{"Deal_Name":"Example","City":"Kamloops"}'></textarea>
  </details>

  <div class="row">
    <div id="fieldsBox" class="small"></div>
  </div>

  <!-- Your app logic -->
  <script src="./app.js"></script>
</body>
</html>
