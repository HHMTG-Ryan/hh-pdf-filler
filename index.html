<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Launch ‚Äì HH Signing Package Builder</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;max-width:900px}
    h1{margin:0 0 12px;font-size:22px}
    .row{margin:12px 0}
    textarea{width:100%;height:160px;padding:10px;font-size:14px}
    button{padding:10px 14px;border:1px solid #ddd;border-radius:8px;background:#0a7cff;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <h1>Launch HH Signing Package Builder</h1>
  <p class="muted">Optional: paste JSON payload. Leave blank to use the app‚Äôs Manual JSON box.</p>

  <div class="row">
    <textarea id="payload" placeholder='{"Contact_Name":"Ryan Smith","Lender_Name":"TD","City":"Kamloops"}'></textarea>
  </div>
  <div class="row">
    <button id="launch">üöÄ Launch App</button>
  </div>

  <script>
    // Repo-aware base
    const parts = location.pathname.split('/').filter(Boolean);
    const REPO_BASE = parts.length ? `/${parts[0]}/` : '/';
    const APP_URL = `${REPO_BASE}index.html`;

    // Normalize ‚Äúsmart‚Äù punctuation to ASCII (prevents stray Unicode)
    function normalizeAscii(s){
      return s
        // dashes: hyphen-minus
        .replace(/[\u2010-\u2015\u2212]/g, "-")
        // quotes
        .replace(/[\u2018\u2019\u2032]/g, "'")
        .replace(/[\u201C\u201D\u2033]/g, '"')
        // spaces
        .replace(/\u00A0/g, " ");
    }

    // UTF-8 safe Base64URL encoder using TextEncoder
    function b64urlFromString(s){
      const bytes = new TextEncoder().encode(s);
      let bin = "";
      for (let i=0;i<bytes.length;i++) bin += String.fromCharCode(bytes[i]);
      return btoa(bin).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
    }

    function encodePayload(obj){
      const json = JSON.stringify(obj);
      return b64urlFromString(normalizeAscii(json));
    }

    document.getElementById('launch').addEventListener('click', () => {
      const raw = document.getElementById('payload').value.trim();
      let url = APP_URL;
      if (raw) {
        let obj;
        try { obj = JSON.parse(raw); }
        catch { alert('Manual payload is not valid JSON.'); return; }
        const enc = encodePayload(obj);   // <-- FIXED (UTF-8 + normalization)
        url += `?data=${enc}`;
      }
      location.href = url;
    });
  </script>
</body>
</html>
